											<select name="gender" id="gender" data-conv-question="Please select your gender" >

												<option value="female">Female</option>

											<input data-conv-question="Type in your age" type="number" id="age"  name="age" required placeholder="What's your age?">

											<!-- (note that this question doesn't expect any answer) -->
											<!-- choose cases -->
											<div data-conv-fork="inquiry">
	                                    		<div data-conv-case="status">

													<select name="q1" class="stat" data-conv-question="Do you have cough?">
														<option value="1">Yes</option>
														<option value="0">No</option>
													</select>
													<select name="q2" class="stat" data-conv-question="Do you have cold?">
														<option value="1">Yes</option>
														<option value="0">No</option>
													</select>	                                    
													<select name="q3" class="stat" data-conv-question="Are you having diarrhea?">
														<option value="1">Yes</option>
														<option value="0">No</option>
													</select>	                                    
													<select name="q4" class="stat" data-conv-question="Do you have sore throat?">
														<option value="1">Yes</option>
														<option value="0">No</option>

													<select name="q8" data-conv-question="Are you having difficulty breathing?">

														<option value="0">No</option>
													</select>
													<select name="q9" class="stat" data-conv-question="Are you experiencing fatigue?">

														<option value="0">No</option>

														<option value="0">No</option>
													</select>

														<option value="0" data-callback="rest">No</option>
													</select>
													<input type="text" data-conv-question="If your test score is below 3, You may be stressed, but just keep observing!" data-no-answer="true">
													<input type="text" data-conv-question="If your test score is between 3-5, Hydrate properly and keep proper personal hygiene. Observe and re-evaluate after 2 days!" data-no-answer="true">
													<input type="text" data-conv-question="If your test score above 5, Seek consultation with a Doctor!" data-no-answer="true">

													<input type="text" data-conv-question="2. Obey national and state directives requesting the cancellation and avoidance of large gatherings, including places of worship, social and sporting events and stay at home" data-no-answer="true">
													<input type="text" data-conv-question="3. Maintain at least 2 metres distance between yourself and anyone who is coughing or sneezing around you" data-no-answer="true">
													<input type="text" data-conv-question="4. Avoid crowded spaces such as open markets, crowded supermarkets and pharmacies" data-no-answer="true">
													<input type="text" data-conv-question="5. Use of no-touch greetings" data-no-answer="true">
													<input type="text" data-conv-question="6. Stay home if you feel unwell with symptoms like fever, cough and difficulty in breathing, Seek consultation with a Doctor!" data-no-answer="true">
