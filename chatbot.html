<body>
	<section id="demo">

	                                    <option value="yoruba">Yoruba</option>

									<!-- (note that this question doesn't expect any answer) -->

									<div data-conv-fork="lang-selector">

	                                    <div data-conv-case="english">

														<option value="0">No</option>
													</select>	                                    
													<select name="q4" class="stat" data-conv-question="Do you have sore throat?">
														<option value="1">Yes</option>
														<option value="0">No</option>
													</select>	                                    
													<select name="q5" class="stat" data-conv-question="Are you experiencing MYALGIA or body aches?">
														<option value="1">Yes</option>
														<option value="0">No</option>

													<select name="q6" class="stat" data-conv-question="Do you have headache?">

														<option value="0">No</option>

			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
